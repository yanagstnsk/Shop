<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="care.css">
    <title>Догляд за одягом</title>
    <style>
        /* Стилі для таблиці */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Таблиця тканин</h2>

<table>
    <thead>
        <tr>
            <th>Вид тканини</th>
            <th>Температура прання (°C)</th>
            <th>Температура прасування (°C)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Бавовна</td>
            <td>40</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Лляна тканина</td>
            <td>30</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Шовк</td>
            <td>30</td>
            <td>110</td>
        </tr>
    
    </tbody>
</table>

</body>
</html>
